<section class="section-registration">
    <hr class="section-hr">
    <h2 class="text-center">Registration Form</h2>
    <hr class="section-hr padding">
    <form id="register-form" action="success.html" enctype="multipart/form-data" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label id="name-label" for="name">Name</label>
                <input onchange="isValid('name')" class="form-control" id="name" name="name" type="text">
                <div id="name-feedback"></div>
            </div>
            <div class="form-group col-md-6">
                <label id="surname-label" for="surname">Surname</label>
                <input onchange="isValid('surname')" class="form-control" id="surname" type="text">
                <div id="surname-feedback"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label id="email-label" for="email">Email</label>
                <input onchange="emailIsValid()" class="form-control" id="email" name="email" placeholder="abc@xyz.com" type="text">
                <div id="email-feedback"></div>
            </div>
            <div class="form-group col-md-6">
                <label id="password-label" for="password">Password</label>
                <input onchange="passwordIsValid()" class="form-control" id="password" name="password" type="password">
                <i onclick="hidePass()" id="pass-vis" class="fa fa-fw fa-eye"></i>
                <div id="password-feedback"></div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="form-group">
            <label id="date-label" for="date">Date of Birth</label>
            <input onchange="dateIsValid()" class="form-control" id="date" name="date" placeholder="dd-mm-yyyy" type="text">
            <div id="date-feedback"></div>
        </div>
        <div class="form-group">
            <label id="telephone-label" for="telephone">Telephone</label>
            <input onchange="telIsValid()" class="form-control" id="telephone" name="telephone" placeholder="(0222) 456-7890" type="text">
            <div id="telephone-feedback"></div>
        </div>
        <div class="form-group">
            <label for="radios">Gender</label>
            <div class="form-group" id="radios">
                <div class="form-check form-check-inline">
                    <input checked class="form-check-input" id="male" name="gender" type="radio" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input checked class="form-check-input" id="female" name="gender" type="radio" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="aboutme">About Me</label>
            <textarea class="form-control" id="aboutme" name="aboutme" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="file-photo">Upload Your Photo</label>
            <input class="form-control-file" id="file-photo" name="file-photo" type="file">
        </div>
        <label for="pets">Select your favorite animals</label>
        <div id="pets"  class="form-group">
            <div class="form-check">
                <input class="form-check-input" id="pets1" name="dog" type="checkbox">
                <label class="form-check-label" for="pets1">Dog</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="pets2" name="cat" type="checkbox">
                <label class="form-check-label" for="pets2">Cat</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="pets3" name="bird" type="checkbox">
                <label class="form-check-label" for="pets3">Bird</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="pets4" name="fish" type="checkbox">
                <label class="form-check-label" for="pets4">Fish</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="pets5" name="turtle" type="checkbox">
                <label class="form-check-label" for="pets5">Turtle</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="pets6" name="frog" type="checkbox">
                <label class="form-check-label" for="pets6">Frog</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="pets7" name="other" type="checkbox">
                <label class="form-check-label" for="pets7">Other</label>
            </div>
        </div>
        <div class="form-group">
            <input onclick="formIsValid()" class="btn btn-primary" type="button" value="Send">
            <input onclick="resetForm()" class="btn btn-outline-dark" type="button" value="Reset">
        </div>
    </form>
</section>
