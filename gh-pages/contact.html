<!-- Contact Section -->
<section class="section-contact">
    <hr class="section-hr">
    <h2 class="display-4 text-center">Contact Form</h2>
    <hr class="section-hr padding">
    <form action="response.html" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input class="form-control" id="name" name="name" required type="text">
            </div>
            <div class="form-group col-md-6">
                <label for="surname">Surname</label>
                <input class="form-control" id="surname" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" placeholder="E.g. abc@xyz.com" required type="email">
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input class="form-control" id="telephone" maxlength="11" name="telephone" placeholder="Max length is 11"
                   required type="text">
        </div>
        <div class="form-group">
            <label for="issue">Issue:</label>
            <select class="form-control" id="issue" name="issue">
                <option selected>Choose...</option>
                <option value="xwalk">Pet cannot walk</option>
                <option value="xrun">Pet cannot run</option>
                <option value="xsleep">Pet cannot sleep</option>
                <option value="dead">Pet do not wakeup</option>
                <option value="xeat">Pet do not eat</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message;</label>
            <textarea class="form-control" id="message" name="message" rows="6"></textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Send">
        </div>
    </form>
</section>
